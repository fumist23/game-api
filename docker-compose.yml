version: "3.5"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: game-api_app
    ports:
      - 8080:8080
    volumes:
      - ./:/app
    env_file:
      - .env
  db:
    image: mysql:8.0
    container_name: game-db
    ports:
      - 13306:13306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.conf:/etc/mysql/conf.d/my.cnf
      - ./mysql/init_db:/docker-entrypoint-initdb.d
    env_file:
      - .env.db